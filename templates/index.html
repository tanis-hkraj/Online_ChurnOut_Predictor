<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&family=Montserrat:wght@900&family=Raleway:wght@500&family=Ubuntu:ital,wght@0,400;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Customer ChurnOut Prediction</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Customer Information Form</h2>
        <form action="{{url_for('predict')}}" method="post">
            <div class="form-group">
                <label for="senior">Is Customer a Senior Citizen?</label>
                <select class="form-control" id="senior" name="senior">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="depend">Customer's Dependency</label>
                <select class="form-control" id="depend" name="depend">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              
          
          <div class="form-group">
              <label for="tenure">Number of Months Customer Has Stayed</label>
              <input type="number" class="form-control" id="tenure" name="tenure" placeholder="Number of Months Customer Has Stayed">
            </div>
            
            <div class="form-group">
                <label for="OnlineSecurity">Does Customer Have Online Security?</label>
                <select class="form-control" id="OnlineSecurity" name="OnlineSecurity">
                  <option value="2">Yes</option>
                  <option value="0">No</option>
                  <option value="1">No Internet Service</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="OnlineBackup">Does Customer Have Online Backup?</label>
                <select class="form-control" id="OnlineBackup" name="OnlineBackup">
                  <option value="2">Yes</option>
                  <option value="0">No</option>
                  <option value="1">No Internet Service</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="Protection">Does Customer Have Device Protection?</label>
                <select class="form-control" id="Protection" name="Protection">
                  <option value="2">Yes</option>
                  <option value="0">No</option>
                  <option value="1">No Internet Service</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="TechSupport">Does Customer Have Tech Support?</label>
                <select class="form-control" id="TechSupport" name="TechSupport">
                  <option value="2">Yes</option>
                  <option value="0">No</option>
                  <option value="1">No Internet Service</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="Contract">Contract Term of the Customer</label>
                <div class="dropdown">
                  <select class="form-control" id="Contract" name="Contract">
                    <option value="0">Month-to-Month</option>
                    <option value="1">One Year</option>
                    <option value="2">Two Year</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <label for="Bill">Does Customer Have Paperless Billing?</label>
                <div class="dropdown">
                  <select class="form-control" id="Bill" name="Bill">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>
              </div>
              
                
          <!-- Repeat the same structure for other dropdowns -->
          
          <div class="form-group">
            <label for="Month">Monthly Amount Charged to the Customer</label>
            <input type="number" class="form-control" id="Month" name="Month" step="0.01" placeholder="Monthly Amount Charged to the Customer">
          </div>
          
          <div class="form-group">
            <label for="Total">Total Amount Charged to the Customer</label>
            <input type="number" class="form-control" id="Total" name="Total" step="0.01" placeholder="Total Amount Charged to the Customer">
          </div>
          
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <h3><br>{{prediction_text}}</h3>
      </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
